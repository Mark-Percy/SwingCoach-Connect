# Name of your workflow, displayed on GitHub Actions tab
name: CI/CD Pipeline

# Events that trigger this workflow
on:
  push:
    branches:
      - main # Trigger on pushes to the 'main' branch
      - master # Also include 'master' if that's your primary branch
  pull_request:
    branches:
      - main
      - master # Trigger on pull requests targeting main/master

# Define the jobs that will run as part of this workflow
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Backend (Java/Maven) Build and Test ---
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test Backend
        run: |
          cd backend
          mvn clean install --batch-mode -Dspring.profiles.active=test

      # --- Frontend (Angular/Node.js) Build and Test ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # ADD THIS LINE: Specify the path to your package-lock.json
          cache-dependency-path: frontend/package-lock.json # <--- ADD THIS LINE
        # The path is relative to the repository root

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Run Frontend Tests
        run: |
          cd frontend
          ng test --watch=false --browsers=ChromeHeadless
